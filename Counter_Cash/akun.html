<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <title>Dashboard</title>
    <style>
        
        body,
        html {
            scroll-behavior: smooth;
        }

        .sidebar-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar-menu.active {
            transform: translateX(0);
        }

        .sidebar-overlay {
            display: none;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* Tambahkan perbaikan CSS di sini */
        .sidebar-menu.active {
            transform: translateX(0);
        }

        .sidebar-dropdown-toggle.active .ri-arrow-right-s-line {
            transform: rotate(90deg);
        }

        .sidebar-dropdown-toggle.selected .ri-arrow-right-s-line {
            transform: rotate(90deg);
        }

        @media (min-width: 768px) {
            .sidebar-menu {
                transform: translateX(0);
            }

            .sidebar-overlay {
                display: none;
            }

            .main {
                width: calc(100% - 16rem);
                margin-left: 16rem;
            }

            .p-6 {
                padding: 2rem;
            }
        }
    </style>

   
    </style>
</head>

<body class="text-gray-800 font-inter">

    <div class="fixed left-0 top-0 w-64 h-full bg-gray-900 p-4 z-50 sidebar-menu transition-transform">

            <span class="text-lg font-bold text-white ml-3">CounterCash</span>
        </a>
        <ul class="mt-4">
            <li class="mb-1 group active">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">
                    <i class="ri-home-2-line mr-3 text-lg"></i>
                    <span class="text-sm">Dashboard</span>
                </a>
            </li>
            <li class="mb-1 group">
                <a href="#"
                    class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100 sidebar-dropdown-toggle">
                    <i class="ri-instance-line mr-3 text-lg"></i>
                    <span class="text-sm">Menu</span>
                    <i class="ri-arrow-right-s-line ml-auto group-[.selected]:rotate-90"></i>
                </a>
                <ul class="pl-7 mt-2 hidden group-[.selected]:block">
                    <li class="mb-4">
                        <a href="Jurnalumum.html"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:content-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Journal
                            Umum</a>
                    </li>

                    <li class="mb-4">
                        <a href="bukubesar.html"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:content-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Buku
                            Besar</a>
                    </li>

                    <li class="mb-4">
                        <a href="daftar.html"
                            class="text-gray-300 text-sm flex items-center hover:text-gray-100 before:content-[''] before:w-1 before:h-1 before:rounded-full before:bg-gray-300 before:mr-3">Piutang
                        </a>
                    </li>

            </li>
            <li class="mb-1 group">
                <a href="#" id="logoutButton"
                    class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md group-[.active]:bg-gray-800 group-[.active]:text-white group-[.selected]:bg-gray-950 group-[.selected]:text-gray-100">

                </a>
            </li>

        </ul>
    </div>
    <div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
    <!-- end: Sidebar -->

    <!-- start: Main -->
    <main class="w-full md:w-[calc(100%-16rem)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
        <div
            class="py-2 px-6 bg-white flex items-center justify-between shadow-md shadow-black/5 sticky top-0 left-0 z-30">
            <button type="button" class="text-lg text-gray-600 md:hidden sidebar-toggle">
                <i class="ri-menu-line"></i>
            </button>
            <h1 class="text-lg font-bold text-gray-800">Dashboard</h1>
            <div class="flex items-center"></div>
        </div>

       




    </main>
    <!-- end: Main -->

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sidebarToggle = document.querySelector(".sidebar-toggle");
            const sidebarMenu = document.querySelector(".sidebar-menu");
            const sidebarOverlay = document.querySelector(".sidebar-overlay");

            sidebarToggle.addEventListener("click", () => {
                sidebarMenu.classList.toggle("active");
                sidebarOverlay.classList.toggle("active");
            });

            sidebarOverlay.addEventListener("click", () => {
                sidebarMenu.classList.remove("active");
                sidebarOverlay.classList.remove("active");
            });

            // Add event listeners for dropdown toggles
            const dropdownToggles = document.querySelectorAll('.sidebar-dropdown-toggle');
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function () {
                    this.classList.toggle('selected');
                    const submenu = this.nextElementSibling;
                    if (submenu) {
                        submenu.classList.toggle('block');
                        submenu.classList.toggle('hidden');
                    }
                });
            });
        });
    </script>
    
    <!-- Logout -->
    <script>
        document.getElementById('logoutButton').addEventListener('click', function () {
            localStorage.removeItem('user'); // Misalkan 'user' adalah key untuk data pengguna yang tersimpan
            window.location.href = 'login.html'; // Ganti 'login.html' dengan URL halaman login Anda
        });
    </script>
